    <!-- CARREGAMENTO CORRETO DO JSX -->
    <script type="text/babel" data-presets="react">
        fetch('js/app.js')
            .then(r => r.text())
            .then(code => {
                const script = document.createElement('script');
                script.type = 'text/babel';
                script.text = code;
                document.body.appendChild(script);
            });
    </script>
